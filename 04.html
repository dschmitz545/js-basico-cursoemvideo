<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script>
        function Validar() {
            var nacion = window.document.getElementById('txtnas')
            var resu = window.document.querySelector('div#result')
            var realnacio = nacion.value

            if (realnacio == 'Brasil' || realnacio == 'brasil') {
                resu.innerHTML = `<p>Sua nacionalidade é ${realnacio}.</p>`
                resu.innerHTML += `<p>você é <strong>Brasileiro</strong></p>`
            } else {
                resu.innerHTML = `<p>Você é estrangeiro</p>`
            }
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Informe seu País <input type="text" name="txtnacio" id="txtnas">
    <input type="button" value="validar" onclick="Validar()">
    <div id="result">

    </div>
</body>
</html>
